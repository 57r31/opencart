version: '3'
services:
  opencart:
    build: tools
    # user: 1000:1000
    labels:
      - traefik.enable=true
      - traefik.http.routers.seaknot-opencart-5unj9z-3-web.rule=Host(`seaknot-opencart-5unj9z-237a90-192-168-137-145.traefik.me`)
      - traefik.http.routers.seaknot-opencart-5unj9z-3-web.service=seaknot-opencart-5unj9z-3-web
      - traefik.http.routers.seaknot-opencart-5unj9z-3-web.entrypoints=web
      - traefik.http.services.seaknot-opencart-5unj9z-3-web.loadbalancer.server.port=80
    networks:
      - dokploy-network
    volumes:
      - ./upload:/var/www/html
    depends_on:
      - mysql
    command: >
      bash -c "if [ ! -f /var/www/html/install.lock ]; then
                 wait-for-it mysql:3306 -t 60 &&
                 cp config-dist.php config.php
                 cp admin/config-dist.php admin/config.php
                 php /var/www/html/install/cli_install.php install --username admin --password admin --email email@example.com --http_server http://localhost/ --db_driver mysqli --db_hostname mysql --db_username root --db_password opencart --db_database opencart --db_port 3306 --db_prefix oc_;
                 touch /var/www/html/install.lock;
               fi &&
               apache2-foreground"

  mysql:
    # port: 3306
    networks:
      - dokploy-network
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=opencart
      - MYSQL_DATABASE=opencart

